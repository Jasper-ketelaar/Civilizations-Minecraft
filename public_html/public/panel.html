<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Administrator Panel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</head>
<body>
<nav>

</nav>

<div class="dashboard container-fluid">
    <div class="row">
        <div class="options-container col-xs-3">
            <div class="panel panel-default col-sm-10">
                <div class="panel-heading">
                    <h4>Welcome Jasper078</h4>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-stacked">
                        <li role="presentation" class="active">
                            <a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Dashboard
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#"><span class="glyphicon glyphicon-align-justify"
                                              aria-hidden="true"></span>Console
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Players
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>File
                                Manager
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>Backup
                                Manager
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li role="presentation">
                            <a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>Server Settings
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-9 dashboard-section">
            <div id="dashboard-section" class="panel panel-primary">
                <div class="panel-heading">
                    <h4>Dashboard</h4>
                </div>
                <div class="panel-body">

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
