<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Minecraft Server</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<main class="login">
    <div class="panel panel-primary login">
        <div class="panel-heading">
            <h4>Welcome to the Civilizations Administrator Panel</h4>
        </div>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="form-login">
                    <div class="row">
                        <div class="col-sm-12 col-sm-offset-0">
                            <input type="text" id="username" class="form-control input-md" placeholder="Username..."/>
                        </div>

                        <div class="col-sm-12 col-sm-offset-0">
                            <input type="password" id="password" class="form-control input-md"
                                   placeholder="Password..."/>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-sm-offset-0">
                            <a href="#" class="btn btn-primary btn-md">Login</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
</body>
</html>
